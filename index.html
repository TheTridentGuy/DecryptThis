<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt This</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <style>
        :root {
            --main-color: #0f0;
            --main-bg: #000;
        }
        * {
            padding: 0;
            margin: 0;
        }
        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal">

    </div>
    <script>
        const term = new Terminal({
            theme: {
            background: '#000',
            foreground: '#fff',
            }
        });
        term.open(document.body);
        intro();
        term.onData((data) => {
            if (data === "\r") {
                term.writeln("");
                processInput();
            } else if (data === "\x7f") { // backspace
                const line = term.buffer.getLine(term.buffer.cursorY);
                const cursorX = term.buffer.cursorX;
                if (cursorX > 0) {
                    line.deleteCells(cursorX - 1, 1);
                    term.write("\b \b"); // erase character and move cursor back
                }
            } else if (data === "\n") {
                term.writeln("");
                processInput();
            } else {
                term.write(data);
            }
        });
        function processInput() {
                const input = term.buffer.getLine(term.buffer.cursorY).translateToString().trim();
                term.writeln("You entered: " + input);
                prompt();
        }
        function intro() {
            term.writeln("\x1b[34mCrypt v1.0\x1b[0m");
            term.writeln("\x1b[34mType 'help' to get a list of commands\x1b[0m");
            prompt();
        }
        function prompt() {
            term.write("\x1b[1;32mcrypt@crypt\x1b[37m:\x1b[34m~ $ \x1b[0m");
        }
    </script>
    </script>
</body>
</html>
